<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <header>
        <h1>Password Generator</h1>
      </header>
    </div>
    <div class="row">
      <div class="card">
        <div class="card-body">
          <textarea id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn"> Click me to generate password!</button>
          <button id="copy" class="btn">Copy to clipboard</button>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
